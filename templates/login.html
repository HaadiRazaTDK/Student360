<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CUOnline Student Console</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            background:url('static/source/IMG_20240216_172123.jpg') no-repeat center center/cover;
            color: #fff;
        }

        /* Login container */
        .login-container {
            width: 90%;
            max-width: 400px;
            background: background: rgba(0, 0, 0, 0.75);
            border-radius: 16px;
            padding: 40px;
            margin-top: 50px;
            backdrop-filter: blur(15px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        h1 {
            text-align: center;
            font-weight: 700;
            color: #f39c12;
            margin-bottom: 40px;
            letter-spacing: 2px;
            font-size: 2.2em;
        }

        .inputbox {
            position: relative;
            margin: 20px 0;
            width: 100%;
            border-bottom: 2px solid #fff;
        }

        .inputbox input {
            width: 100%;
            height: 50px;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1em;
            padding: 0 5px;
            color: #fff;
        }

        .inputbox label {
            position: absolute;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 1em;
            pointer-events: none;
            transition: 0.5s;
        }

        .inputbox input:focus ~ label,
        .inputbox input:valid ~ label {
            top: -10px;
            color: #1abc9c;
            font-size: 0.85em;
        }

        .forget {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .forget label a {
            color: #1abc9c;
            text-decoration: none;
        }

        .forget label a:hover {
            text-decoration: underline;
        }

        .forget label input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #1abc9c;
            color: white;
            border: none;
            outline: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
            transform: translateY(-2px);
        }

        .register {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            margin-top: 20px;
        }

        .register a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: 600;
        }

        .register a:hover {
            text-decoration: underline;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 20px;
            }

            h1 {
                font-size: 1.6em;
            }

            .inputbox input {
                font-size: 0.9em;
            }

            .inputbox label {
                font-size: 0.9em;
            }

            button {
                font-size: 1em;
            }
        }
    </style>
</head>

<body>

    <!-- Login Form -->
    <div class="login-container">
        <h1>Login</h1>
        <form action="{{ url_for('main.login.login') }}" method="post">
            <div class="inputbox">
                <input type="text" name="Registration_number" required>
                <label>Registration Number</label>
            </div>
            <div class="inputbox">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>
            <div class="forget">
                <label><input type="checkbox"> Remember me</label>
                <label><a href="#">Forgot password?</a></label>
            </div>
            <button type="submit">Log in</button>
        </form>
        <div class="register">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>
    </div>

</body>

</html>
